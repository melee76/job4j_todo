<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Описание задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="container py-5 h-100">
        <div class="card">
            <div class="card-body p-4">
                <form class="mt-3" th:action="@{/tasks/task/update}" method="post" th:object="${task}">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Title</b></label>
                        <textarea class="form-control" id="title" name="title" th:field = "*{title}" rows="1" placeholder="Название задачи"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Description</b></label>
                        <textarea class="form-control" id="description" name="description" th:field = "*{description}" rows="5" placeholder="Опишите требования к задаче"></textarea>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="w-20">Date</th>
                            <th scope="col" class="w-20">Current status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${#temporals.format(task.creationDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${task.done ? 'Done' : 'Pending'}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="mb-1 row">
                        <div class="col-0"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-4"><button class="btn btn-primary w-100" type="submit">Update</button></div>
                                <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/task/complete/{id}(id=${task.id})}">Done</a></div>
                                <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/task/delete/{id}(id=${task.id})}">Delete</a></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
